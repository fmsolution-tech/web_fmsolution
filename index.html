<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&M SOLUTION TECHNOLOGY</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: white; }
        
        .hero {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('camara.jpg');
            background-size: cover;
            background-position: center;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10%;
            border-bottom: 4px solid #FFD700;
        }

        .logo-box img {
            max-height: 180px;
            filter: drop-shadow(2px 4px 6px black);
        }

        .hd-container {
            border: 3px solid #FFD700;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
        }

        .hd-title { color: #FFD700; font-size: 4rem; margin: 0; font-weight: bold; line-height: 1; }
        .hd-subtitle { color: #FFD700; font-size: 1.5rem; margin: 0; letter-spacing: 2px; }
    </style>
</head>
<body>

    <header class="hero">
        <div class="logo-box">
            <img src="logo.png" alt="F&M SOLUTION">
        </div>

        <div class="hd-container">
            <h1 class="hd-title">HD</h1>
            <p class="hd-subtitle">1080P</p>
        </div>
    </header>

</body>
</html>
