<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&M SOLUTION TECHNOLOGY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --yellow: #ffeb3b; --blue: #0d47a1; --dark: #212121; --light: #f5f5f5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--light); }
        
        /* Barra superior negra */
        nav { background: var(--dark); color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo-nav { height: 40px; }

        /* Banner con Degradado Amarillo a Azul */
        header { 
            background: linear-gradient(90deg, var(--yellow) 0%, var(--yellow) 30%, var(--blue) 100%);
            padding: 60px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header-logo { width: 150px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .header-text h1 { font-size: 3rem; margin: 0; }

        /* Grilla de Servicios */
        .container { max-width: 1100px; margin: -40px auto 40px; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .card-top { background: var(--blue); color: white; padding: 20px; font-size: 2rem; }
        .card-top.dark { background: var(--dark); }
        .card-body { padding: 20px; }
        .card-body h3 { margin: 0; color: #333; font-size: 1.1rem; }

        /* Botón WhatsApp */
        .btn-wa { 
            position: fixed; bottom: 20px; right: 20px; background: #25d366; 
            color: white; padding: 15px 25px; border-radius: 50px; 
            text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 100;
        }
    </style>
</head>
<body>
    <nav>
        <img src="https://fmsolution-tech.github.io/web_fmsolution/logo.png" class="logo-nav" alt="Logo">
        <div>Inicio | Servicios | Contacto</div>
    </nav>

    <header>
        <img src="https://fmsolution-tech.github.io/web_fmsolution/logo.png" class="header-logo" alt="F&M Logo">
        <div class="header-text">
            <h1>F&M SOLUTION TECHNOLOGY</h1>
            <p>Infraestructura IT & Seguridad Electrónica</p>
        </div>
    </header>

    <div class="container">
        <div class="grid">
            <div class="card">
                <div class="card-top"><i class="fas fa-video"></i></div>
                <div class="card-body"><h3>Seguridad Electrónica (CCTV)</h3></div>
            </div>
            <div class="card">
                <div class="card-top"><i class="fas fa-server"></i></div>
                <div class="card-body"><h3>Infraestructura y Cloud (AZURE)</h3></div>
            </div>
            <div class="card">
                <div class="card-top dark"><i class="fas fa-mobile-alt"></i></div>
                <div class="card-body"><h3>Servicio Técnico Celular</h3></div>
            </div>
            <div class="card">
                <div class="card-top dark"><i class="fas fa-laptop"></i></div>
                <div class="card-body"><h3>Soporte Técnico PC</h3></div>
            </div>
        </div>
    </div>

    <a href="https://wa.me/18493501624" class="btn-wa">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
</body>
</html>
