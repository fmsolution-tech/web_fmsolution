<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&M SOLUTION TECHNOLOGY</title>
    <style>
        :root { --azul-fm: #0056b3; --oscuro: #333; --amarillo: #FFD700; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; }
        
        /* BANNER - HERO */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('camara.jpg');
            background-size: cover;
            background-position: center;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8%;
            border-bottom: 6px solid var(--amarillo);
        }
        .hero img { height: 140px; filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.7)); }
        
        .hd-badge {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid var(--amarillo);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            color: var(--amarillo);
        }

        /* SECCION DE SERVICIOS */
        .section-title { padding: 30px 8%; color: var(--oscuro); font-size: 1.5rem; }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 0 8% 50px 8%;
        }
        .card {
            background: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .card-header {
            background-color: var(--azul-fm);
            color: white;
            padding: 20px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-header.dark { background-color: var(--oscuro); }
        .card-body { padding: 20px; color: #555; font-size: 0.9rem; }
        .card-body b { display: block; color: #888; margin-top: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header class="hero">
        <img src="logo.png" alt="F&M Logo">
        <div class="hd-badge">
            <h1 style="margin:0; font-size: 3.5rem; line-height: 1;">HD</h1>
            <p style="margin:0; font-size: 1.2rem; font-weight: bold; letter-spacing: 2px;">1080P</p>
        </div>
    </header>

    <h2 class="section-title">Anguda Services</h2>

    <div class="services-grid">
        <div class="card">
            <div class="card-header">
                <strong>Seguridad Electrónica</strong>
            </div>
            <div class="card-body">
                Seguridad Cloud
                <b>+06 7tmp$</b>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <strong>Infraestructura y Cloud</strong>
            </div>
            <div class="card-body">
                Servicio Técnico Celular
                <b>+06 7tmp$</b>
            </div>
        </div>
        <div class="card">
            <div class="card-header dark">
                <strong>Servicio Técnico</strong>
            </div>
            <div class="card-body">
                Soporte Técnico PC
                <b>+06 7tmp$</b>
            </div>
        </div>
        <div class="card">
            <div class="card-header dark">
                <strong>Seguridad Eléctrica</strong>
            </div>
            <div class="card-body">
                Soporte Técnico PC
                <b>+06 7tmp$</b>
            </div>
        </div>
    </div>

</body>
</html>
